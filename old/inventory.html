<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My CS2 Inventory</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1b1c1e;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .inventory {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #2b2d31;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .item-name {
      font-size: 16px;
      margin: 10px 0;
      color: #fff;
    }

    .price {
      font-size: 14px;
      color: #9be564;
    }

    .footer {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      color: #fff;
    }

    .checkbox {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Inventory</h2>
    <div class="footer">
      Selected Total: <span id="total">0.00</span> €
    </div>
    <div id="inventory" class="inventory"></div>
  </div>

  <script>
    const API_URL = "https://www.steamwebapi.com/steam/api/inventory?steam_id=76561198953460778&game=cs2&key=4QAZ6OJNP5ME5U8L";
    const inventoryContainer = document.getElementById("inventory");
    const totalElement = document.getElementById("total");
    let total = 0;

    async function fetchInventory() {
      try {
        const response = await fetch(API_URL);
        const items = await response.json();

        inventoryContainer.innerHTML = "";

        items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <img src="${item.image}" alt="${item.marketname}">
            <div class="item-name">${item.marketname}</div>
            <div class="price">€${item.pricelatest.toFixed(2)}</div>
            <div>Qty: ${item.count}</div>
            <div class="checkbox">
              <input type="checkbox" data-price="${item.pricelatest}" data-qty="${item.count}">
            </div>
          `;

          inventoryContainer.appendChild(card);
        });

        document.querySelectorAll(".checkbox input").forEach(checkbox => {
          checkbox.addEventListener("change", (e) => {
            const price = parseFloat(e.target.dataset.price);
            const qty = parseInt(e.target.dataset.qty);
            const value = price * qty;

            if (e.target.checked) {
              total += value;
            } else {
              total -= value;
            }
            totalElement.textContent = total.toFixed(2);
          });
        });

      } catch (err) {
        console.error("Error fetching inventory:", err);
        inventoryContainer.innerHTML = "<p>Failed to load inventory.</p>";
      }
    }

    fetchInventory();
  </script>
</body>
</html>
