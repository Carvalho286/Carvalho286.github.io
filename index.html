<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia da Mãe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 180px;
      background: #ffb6c1;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff69b4;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
    }

    .message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      opacity: 0;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    .message h1 {
      font-size: 22px;
      color: #d63384;
      margin-bottom: 10px;
    }

    .message img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
    }

    .show-message .envelope {
      opacity: 0;
      pointer-events: none;
    }

    .show-message .message {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" onclick="document.body.classList.add('show-message')">
    <div class="envelope">
      <span></span>
    </div>
    <div class="message">
      <h1>Feliz Dia da Mãe</h1>
      <img src="IMG_9640.JPEG" alt="Foto da Mãe">
    </div>
  </div>
</body>
</html>
